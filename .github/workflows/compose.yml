# This is a basic workflow to help you get started with Actions

name: Test_available_docker-compose_work
# Controls when the workflow will run
on:
  push:
    branches: 
      - compose
env:
  DOCKER_USER: ${{secrets.DOCKERHUB_USERNAME}}
  DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
  REPO_NAMES: "kolia2526/nginx"
jobs:
  docker:
    runs-on: ubuntu-latest
   
    steps:
    
    - name: Copy all files from repo
      uses: actions/checkout@v2
      with:
        ref: compose       
    - name: docker login
      run : docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    
    - name: Get current date # get the date of the build
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%d--%M-%S')"
    
    - name: Build the Docker image # push The image to the docker hub
      run: docker build . --file Dockerfile --tag $REPO_NAMES:${{ steps.date.outputs.date }}
   
    - name: Docker Push
      run: docker push $REPO_NAMES:${{ steps.date.outputs.date }}
    
    - name: docker-compose start 
      run : docker-compose up -d 
   
    - name: Congrats! 
      run : echo "Services push and work"
