# This is a basic workflow to help you get started with Actions

name: Docker-test-webpage
# Controls when the workflow will run
on:
  push:
    branches: 
      - main
    
jobs:
  docker:
    runs-on: ubuntu-latest
   
    steps:
    - name: Run dockerfile
      uses: actions/checkout@v1

    - name: Run webpage
      run : | 
        chmod +x docker.sh
        sudo ./docker.sh
    - name: dolby
      run : docker ps -a|awk '{print $1}'|grep -v "CONTAINER"|grep -m1 "" > id.txt
    - name: Test available files in docker continer
      run : docker exec -it $(cat /home/runner/work/website/website/id.txt) ls -lah /usr/share/nginx/html
